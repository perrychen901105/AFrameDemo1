<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>

    <script>
      AFRAME.registerComponent('scale-on-mouseenter', {
        schema: {
          to: {default: '2.5 2.5 2.5'}
        },

        init: function() {
          var data = this.data;
          this.el.addEventListener('mouseenter', fuction(){
            this.setAttribute('scale', data.to)
          });
        }
      });
    </script>
  
    <a-scene>
      <a-assets>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
        <img src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" id="skyTexture">
        <img src="https://cdn.aframe.io/a-painter/images/floor.jpg" id="groundTexture">
        <img src="assets/image1.jpg" id="backImg">
        <img src="assets/image2.jpg" id="backImg2">
        <img src="assets/image3.jpg" id="backImg3">
        <img src="assets/image4.jpg" id="backImg4">
        <img src="assets/image5.jpg" id="backImg5">

        <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay preload></audio>

      </a-assets>
      <!-- <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2" scale-on-mouseenter="to: 2.2 2.2 2.2">
        <a-animation attribute="position" to="0 2.2 -4" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
      </a-box> -->

      <a-box color="#FFF" width="4" height="10" depth="2"
       position="-10 2 -5" rotation="0 0 45" scale="2 0.5 3"
       src="#boxTexture">
        <a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
        <!-- These animations will start when the box is looked at. -->
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
      </a-box>

      <a-sky src="#backImg"></a-sky>

      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <!-- <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane> -->

      <!-- <a-entity environment="preset: forest; numDressing: 500"></a-entity> -->
    </a-scene>

    </script> -->
  </body>
</html>
